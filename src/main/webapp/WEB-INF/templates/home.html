<input  id="jwt" th:value="${token}" />

							<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">

		<br /><br /><br /><br /><br />
		
			<div class="container" id="marginLeft">
						<button type="button" data-toggle="modal" data-target="#myModal">Add-Note</button>
							<div class="modal fade" id="myModal" role="dialog">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal">&times;</button>
											<h4 class="modal-title">Add new Note</h4>
										</div>
										
										<div class="modal-body">
										
											<form action="#" th:action="@{/user/addNote}" th:object="${note}"
													method="post" role="form">
												<input type="text" th:field="*{title}" /><br />
												
												<input type="text" th:field="*{description}" /><br /> 
												<input type="submit" class="btn" th:value="submit" />
												
											</form>
											
											
										</div>
									</div>
								</div>
							</div>
					</div>	
		
			
			<div class="container" id="noteContainer"> 
				<div class="row">
						<div class="col-12-xs col-12-sm col-12-md col-12-lg">
							<div>
								<h3>All Notes</h3>
								<div th:each="note : ${allNotes}" id="card">
									<div th:text="${note.title}"></div><br />
									<div th:text="${note.description}"></div><br />
									<div>
										<span class="glyphicon glyphicon-picture btn"></span>
										<span class="glyphicon glyphicon-trash btn" th:onclick="'deleteNote('+ *{note.noteId} +')'"></span>
										<span class="glyphicon glyphicon-edit btn"></span>
									</div>
								</div>
								
							</div>
					</div>
				</div>
			</div>
		
</body>
